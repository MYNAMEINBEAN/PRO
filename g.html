  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #111827;
    }
    .search-container {
      padding: 20px;
      display: flex;
      justify-content: center;
      z-index: 20;
    }
    #search-input {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      width: 80%;
      max-width: 600px;
      background-color: #1f2937;
      color: #f3f4f6;
    }
    .game-links-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }
    .game-link {
      width: 300px;
      text-decoration: none;
      border-radius: 8px;
      overflow: hidden;
      background-color: #f9f9f9;
      transition: transform 0.2s ease-in-out;
    }
    .game-link:hover {
      transform: translateY(-5px);
    }
    .game-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 3 / 2;
    }
    .game-text {
      padding: 15px;
      text-align: center;
    }
    .game-text h2 {
      font-size: 1.2em;
      color: #333;
    }
    .game-text p {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="search-container">

    const container = document.querySelector('.game-links-container');
    const searchInput = document.getElementById('search-input');

    function renderGames(games) {
      container.innerHTML = '';
      games.forEach(game => {
        const gameLink = document.createElement('a');
        gameLink.href = `/HTML-Games-V2/${game.name}`;
        gameLink.className = 'game-link';
        gameLink.onclick = () => trackGame(game.display, game.name);

        const gameImage = document.createElement('img');
        gameImage.src = `/img/${game.name}.png`;
        gameImage.alt = game.display;
        gameImage.className = 'game-image';
        gameImage.onerror = () => { gameImage.src = '/img/placeholder.png'; };

        const gameText = document.createElement('div');
        gameText.className = 'game-text';

        const title = document.createElement('h2');
        title.textContent = game.display;
        gameText.appendChild(title);

        const description = document.createElement('p');
        description.textContent = 'Click to play!';
        gameText.appendChild(description);

        gameLink.appendChild(gameImage);
        gameLink.appendChild(gameText);
        container.appendChild(gameLink);
      });
    }

    function filterGames(searchTerm) {
      const filteredGames = gameList.filter(game =>
        game.display.toLowerCase().includes(searchTerm.toLowerCase())
      );
      renderGames(filteredGames);
    }

    searchInput.addEventListener('input', function() {
      filterGames(this.value);
    });

    function trackGame(gameDisplay, gameName) {
      let recent = JSON.parse(localStorage.getItem("recentGames")) || [];
      let plays = JSON.parse(localStorage.getItem("mostPlayed")) || {};

      recent = recent.filter(g => g.name !== gameName);
      recent.unshift({ name: gameName, display: gameDisplay });
      if (recent.length > 5) recent.pop();
      localStorage.setItem("recentGames", JSON.stringify(recent));

      plays[gameName] = (plays[gameName] || 0) + 1;
      localStorage.setItem("mostPlayed", JSON.stringify(plays));
    }

    function renderRecentAndMost() {
      const recentContainer = document.getElementById("recentlyPlayed");
      const mostContainer = document.getElementById("mostPlayed");

      const recent = JSON.parse(localStorage.getItem("recentGames")) || [];
      if (recent.length > 0) {
        recentContainer.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">Recently Played</h2>
          <div class="flex flex-wrap gap-4">
            ${recent.map(g => `
              <a href="/HTML-Games-V2/${g.name}" class="underline text-blue-300" onclick="trackGame('${g.display}', '${g.name}')">${g.display}</a>
            `).join('')}
          </div>`;
      }

      const plays = JSON.parse(localStorage.getItem("mostPlayed")) || {};
      const sorted = Object.entries(plays).sort((a, b) => b[1] - a[1]).slice(0, 5);
      if (sorted.length > 0) {
        mostContainer.innerHTML = `
          <h2 class="text-xl font-semibold mb-2 mt-4">Most Played</h2>
          <div class="flex flex-wrap gap-4">
            ${sorted.map(([name, count]) => {
              const game = gameList.find(g => g.name === name);
              if (!game) return '';
              return `<a href="/HTML-Games-V2/${game.name}" class="underline text-green-300" onclick="trackGame('${game.display}', '${game.name}')">${game.display} (${count})</a>`;
            }).join('')}
          </div>`;
      }
    }

    renderGames(gameList);
    renderRecentAndMost();
  </script>
