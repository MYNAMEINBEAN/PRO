<!DOCTYPE html>
<html>
<head>
  <title>Schoology</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0F0F0F;
      color: #fff;
      font-family: 'Be Vietnam Pro', sans-serif;
      overflow: auto;
      background-image: url('');
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 2em;
      font-weight: bold;
      color: #C93131;
    }

    #loader span {
      opacity: 0;
      margin: 0 5px;
      animation: textFadeInOut 1.5s infinite ease-in-out;
    }

    @keyframes textFadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    #content {
      display: none;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 70px;
      background-color: #111;
      color: #fff;
      transition: width 0.8s ease;
      overflow: hidden;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 200px;
    }

    .sidebar-button {
      padding: 15px;
      text-align: left;
      cursor: pointer;
      border-bottom: 1px solid #333;
      white-space: nowrap;
      display: block;
      text-decoration: none;
      color: #fff;
    }

    .sidebar-button:hover {
      background-color: #333;
    }

    #appsBtn::before {
      content: "Apps";
    }
    #gamesBtn::before {
      content: "Games";
    }
    #aiBtn::before {
      content: "Ai";
    }
    #freeProBtn::before {
      content: "Get pro free";
    }
    #searchBtn::before {
      content: "Search";
    }

    #iframeContainer {
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: none;
    }

    #iframeContainer.active {
      display: block;
    }

    @keyframes rainbow-border {
      to { background-position: 100% 0; }
    }
  </style>
</head>
<body>
  <div id="loader">
    <span>A</span><span> </span><span>N</span><span>E</span><span>W</span><span> </span>
    <span>E</span><span>R</span><span>A</span><span> </span><span>T</span><span>O</span><span> </span>
    <span>U</span><span>N</span><span>B</span><span>L</span><span>O</span><span>C</span>
    <span>K</span><span>E</span><span>D</span><span> </span><span>G</span><span>A</span>
    <span>M</span><span>E</span><span>S</span><span>.</span><span>.</span><span>.</span>
  </div>

  <div id="content">
    <div class="sidebar">
      <a href="apps/index.html" id="appsBtn" class="sidebar-button"></a>
      <a href="gums/index.html" id="gamesBtn" class="sidebar-button"></a>
      <a href="ai/index.html" id="aiBtn" class="sidebar-button"></a>
      <a href="freepro.html" id="freeProBtn" class="sidebar-button"></a>
      <a href="search/index.html" id="searchBtn" class="sidebar-button"></a>
    </div>

    <div id="iframeContainer"></div>
  </div>

  <script>
    const backgroundImages = [
      "https://static.vecteezy.com/system/resources/thumbnails/048/786/492/small/dog-with-sunglasses-under-neon-lights-against-a-dark-space-like-background-cute-cool-dog-photo.jpg",
      "https://thumbs.dreamstime.com/b/cool-wallpapers-backgrounds-check-out-our-68126782.jpg",
      "https://wallpapersok.com/images/high/cool-pictures-fractal-pattern-e7m45vfh0lrij690.jpg",
      "https://wallpapersok.com/images/thumbnail/best-cool-luminous-fox-40lkhq7b7tl3p1qw.webp",
      "https://png.pngtree.com/background/20240824/original/pngtree-blue-and-purple-neon-star-3d-art-background-with-a-cool-picture-image_10210904.jpg",
      "https://wallpapersok.com/images/hd/cool-picture-wolf-art-o0ixt449edz5dgpa.jpg",
      "https://m.media-amazon.com/images/I/617-CkV-joL.jpg"
    ];

    function changeBackgroundImage() {
      const randomIndex = Math.floor(Math.random() * backgroundImages.length);
      document.body.style.backgroundImage = `url('${backgroundImages[randomIndex]}')`;
    }

    document.addEventListener('DOMContentLoaded', function() {
      changeBackgroundImage();

      const loader = document.getElementById('loader');
      const content = document.getElementById('content');
      const iframeContainer = document.getElementById('iframeContainer');

      setTimeout(() => {
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.style.display = 'none';
          content.style.display = 'block';
        }, 500);
      }, 5000);
    });
  </script>
</body>
</html>
