<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #111827;
            overflow: hidden;
        }

        .game-links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .game-link {
            width: 300px;
            text-decoration: none;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .game-link:hover {
            transform: translateY(-5px);
        }

        .game-image {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
            object-fit: cover;
            aspect-ratio: 3 / 2;
        }

        .game-text {
            padding: 15px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .game-text h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }

        .game-text p {
            font-size: 0.9em;
            color: #666;
        }

        .game-link::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 11px;
            background: linear-gradient(to right, #ff0000, #ff4000, #ff8000, #ffbf00, #ffff00, #bfff00, #80ff00, #40ff00, #00ff00, #00ff40, #00ff80, #00ffbf, #00ffff, #00bfff, #0080ff, #0040ff, #0000ff, #4000ff, #8000ff, #bf00ff, #ff00ff, #ff00bf, #ff0080, #ff0040, #ff0000);
            background-size: 800% 100%;
            background-position: 0 0;
            animation: rainbow-border 8s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: -1;
        }

        .game-link:hover::before {
            opacity: 1;
        }

        @keyframes rainbow-border {
            to {
                background-position: 100% 0;
            }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

    </style>
</head>
<body>

        gameList.forEach(game => {

            gameLink.href = `/HTML-Games-V2/${game.name}`;
            gameLink.className = 'game-link';

            const gameImage = document.createElement('img');
            gameImage.src = `/img/${game.name}.png`;
            gameImage.alt = game.display;
            gameImage.className = 'game-image';

            const gameText = document.createElement('div');
            gameText.className = 'game-text';
            gameText.innerHTML = `<h2>${game.display}</h2><p>Click to play!</p>`;

            gameLink.appendChild(gameText);
            container.appendChild(gameLink);
        });

        particlesJS('particles-js', {

                    speed: 2,

                    straight: false,

                    attract: {
                        enable: true,  // Enable attraction

                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'  // Change mode to 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {

                        }
                    },
                    bubble: {
                        distance: 250,
                        size: 10,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: {
                        distance: 150,  // Reduced distance
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 10  // Increased particles on click
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
